<html>
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="js/addClothes.js"></script>

    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="media/css/style.css">
    <link rel="stylesheet" href="media/css/wardrobe.css">

</head>

<body>
<div id="lg" hidden></div>
<div id="pw" hidden></div>

<img id="bg" src="media/pics/wardrobe.jpg">
<div class="container-fluid">
<div class="pad">
    <form action="" method="post">
        <table class="table table-borderless card-data form">
            <tbody>
            <tr>
                <th scope="row" class="prop">Name:</th>
                <td class="value">
                    <input id="POST-name" type="text" name="name"> <br>
                </td>
            </tr>

            <tr>
                <th scope="row" class="prop">Season:</th>
                <td class="value">
                    <div class="form-group float-left">
                    <select id="Company11" class="form-control" name="Company">
                    </select>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row" class="prop">Type:</th>
                <td class="value">
                    <div class="form-group float-left">
                        <select id="Company22" class="form-control" name="Company">
                        </select>
                    </div>
                </td>

            </tr>
            <tr>
                <th scope="row" class="prop">Color:</th>
                <td class="value">
                    <div class="form-group float-left">
                        <select id="Company33" class="form-control" name="Company">
                            <option value="#040090">Blue</option>
                            <option value="#048f12">Green</option>
                            <option value="#c41b12">Red</option>
                            <option value="#eace12">Yellow</option>
                            <option value="#190112">Black</option>
                            <option value="#64295c">Purple</option>
                        </select>
                    </div></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id='post-item' value="Add">
                </td>
                <td>
                    <input type="submit" value="Save">
                </td>


            </tr>
            </tbody>

        </table>

    </form>
</div>

</div>

</body>
</html>
