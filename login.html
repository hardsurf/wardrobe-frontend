<body>
<!-- Button trigger modal -->

<div class="container-fluid">
    <!--<div class="row align-self-center">-->
        <div class="row colStart align-self-center text-center">
            <button  id="start-button" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">
                START!
            </button>
        </div>
    <!--</div>-->
</div>

<!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Wardrober</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!--<div class="row">-->
                        <!--<div class="col">-->
                            <!--Login:-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="row">-->
                        <!--<div class="col">-->
                            <!--Password:-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default-login">Login</span>
                        </div>
                        <input type="text" class="form-control login" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-default-password">Password</span>
                        </div>
                        <input type="text" class="form-control password" aria-label="Default" aria-describedby="inputGroup-sizing-default">
                    </div>
                    <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Log in</button>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Log in</button>
                    <span>or</span>
                    <button type="button" class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </div>
    </div>
